<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  <!-- Stylized spine/vertebrae representing alignment -->
  <g fill="#fff">
    <!-- Top vertebra -->
    <ellipse cx="64" cy="28" rx="18" ry="8"/>
    <!-- Middle vertebrae -->
    <ellipse cx="64" cy="48" rx="20" ry="9"/>
    <ellipse cx="64" cy="68" rx="20" ry="9"/>
    <!-- Bottom vertebra -->
    <ellipse cx="64" cy="88" rx="18" ry="8"/>
    <!-- Center line representing alignment -->
    <rect x="62" y="22" width="4" height="74" rx="2"/>
  </g>
  <style>
    @media (prefers-color-scheme: dark) {
      circle { fill: url(#grad); }
    }
  </style>
</svg>
