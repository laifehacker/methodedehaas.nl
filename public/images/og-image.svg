<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#059669" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#10b981" opacity="0.1"/>

  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- Icon -->
    <circle cx="80" cy="80" r="70" fill="url(#iconGrad)"/>
    <g fill="#fff">
      <ellipse cx="80" cy="40" rx="22" ry="9"/>
      <ellipse cx="80" cy="65" rx="26" ry="11"/>
      <ellipse cx="80" cy="90" rx="26" ry="11"/>
      <ellipse cx="80" cy="115" rx="22" ry="9"/>
      <rect x="76" y="35" width="8" height="88" rx="4"/>
    </g>

    <!-- Text -->
    <text x="180" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#111827">
      Methode de Haas
    </text>
    <text x="180" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#059669">
      Manuele Therapie in Pijnacker
    </text>
    <text x="180" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280" font-style="italic">
      "Niet door kracht, maar door precisie"
    </text>
  </g>

  <!-- Bottom info -->
  <g transform="translate(100, 480)">
    <text font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6b7280">
      Klein Vlieland 2, Pijnacker | 015 369 3111 | methodedehaas.nl
    </text>
